<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt ="аватарка" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__author">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <ul class="photo-grid">
            <li class="card">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                <h2 class="card__title">Карачаевск</h2>
                <button type="button" class="card__like-button" aria-label="Лайк"></button>
            </li>
            <li class="card">
                <img src="./images/gora-elbrus.jpg" alt="Эльбрус" class="card__image">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="card__like-button" aria-label="Лайк"></button> 
            </li>
            <li class="card">
                <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="card__like-button" aria-label="Лайк"></button> 
            </li>    
            <li class="card">
                <img src="./images/gora-elbrus.jpg" alt="Эльбрус" class="card__image">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="card__like-button" aria-label="Лайк"></button> 
            </li>    
            <li class="card">
                <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="card__like-button" aria-label="Лайк"></button> 
            </li>    
            <li class="card">
                <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__image">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <button type="button" class="card__like-button" aria-label="Лайк"></button> 
            </li>
        </ul>
    </main>

    <footer class="footer">
        <p class="footer__copyright"> &copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <form name="form-profile" class="popup__form">
                <h2 class="popup__edit">Редактировать профиль</h2>
                <input name="name" id="name" type="text" value required placeholder=" Имя" class="popup__edit-area">
                <input name="info" id="info" type="text" value required placeholder=" Описание" class="popup__edit-area">
                <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button> 
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
